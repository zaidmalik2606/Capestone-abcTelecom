<div class="container">
    
    <form [formGroup]="feedbackForm" (ngSubmit)="submitHandler()">
        <div class="row justify-content-around">
            
            <div class="col-sm-3">
                <h4>Feedback - Ticket# {{ticket.id}} </h4>
                <div class="form-group">
                    <label for="rating" class="control-label">
                      Rating
                    </label>
                    <select id="rating" class="form-select" formControlName="rating">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-lable" for="comments">
                      Comments
                    </label>
                    <textarea id="comments" formControlName="comments" class="form-control" cols="30" rows="5"></textarea>
                    
                  </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-around">
            <div class="col-sm-3">
                <button class="btn btn-dark">Submit</button>
            </div>
        </div>
        <br>
        <div class="row justify-content-around">
            <div class="col-sm-3">
                <!-- <button class="btn btn-dark">Cancel</button> -->
            </div>
        </div>
        
       
        
    </form>
    
</div>
